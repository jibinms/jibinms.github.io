<!DOCTYPE html>
<html>
<head>
<style>
.container { 
  height: 200px;
  position: relative;
  border: 3px solid green; 
}
.btn{
  height: 80px;
  position: relative;
  border: 3px solid green;
  margin:20px;
}
.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
</style>
</head>
<body>

<h2>Vertical Center</h2>
<p>In this example, we use positioning and the transform property to vertically center a button inside a container element:</p>

<div class="container">
  <div class="vertical-center">
   <input type="url" value="http://www.adobe.com/go/acrobatandroid_en_pwd" id="url_f" />
    <button onclick="window.location.href = document.getElementById('url_f').value" >Go</button>
  </div>
</div>

</body>
</html>
